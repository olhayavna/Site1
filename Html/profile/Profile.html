<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - PRODUCT.UA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .choice-btn {
            background-color: #f5deb3;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

.choice-btn:hover {
    background-color: #d3b28c; /* Slightly darker shade */
}

@media (max-width: 576px) {
    .card {
        width: 100%;
        padding: 15px;
    }
}

.loading-spinner {
    display: none;
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 text-center" style="width: 350px;" id="choiceSection">
            <h2 class="mb-4">Ти з нами?</h2>
            <button class="choice-btn" id="loginChoice">Я вже тут є</button>
            <button class="choice-btn" id="registerChoice">Я новенький</button>
        </div>

        <div class="card p-4 d-none" style="width: 350px;" id="authSection">
            <h2 class="text-center mb-4" id="formTitle">Login</h2>
            <form id="authForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 d-none" id="nameField">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submitButton">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginChoice").addEventListener("click", function() {
            document.getElementById("choiceSection").classList.add("d-none");
            document.getElementById("authSection").classList.remove("d-none");
            document.getElementById("formTitle").innerText = "Login";
            document.getElementById("submitButton").innerText = "Login";
            document.getElementById("nameField").classList.add("d-none");
        });

        document.getElementById("registerChoice").addEventListener("click", function() {
            document.getElementById("choiceSection").classList.add("d-none");
            document.getElementById("authSection").classList.remove("d-none");
            document.getElementById("formTitle").innerText = "Register";
            document.getElementById("submitButton").innerText = "Register";
            document.getElementById("nameField").classList.remove("d-none");
        });

        document.getElementById("authForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Імітація обробки входу/реєстрації
            setTimeout(function() {
                window.location.href = "../Home.html"; // Перенаправлення на головну сторінку
            }, 500);
        });
    </script>
</body>
</html>
